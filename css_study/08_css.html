<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #container {
                width: 1000px;
                height: 100px;
                background-color: aqua;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            .container_1 {
                width: 700px;
                height: 60px;
                border-radius: 50px;
                background-color: chartreuse;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            .container_2 {
                width: 650px;
                height: 55px;
                background-color: aliceblue;
                border: 1px solid black;
            }

            .box2 {
                width: 1000px;
                height: 100px;
                background-color: aquamarine;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            .box2_1 {
                width: 700px;
                height: 60px;
                background-color: blueviolet;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
            }

            .box2_2 {
                width: 50px;
                height: 40px;
                background-color: cadetblue;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                text-align: center;
                margin: 30px;
            }

            .box3 {
                width: 1000px;
                height: 600px;
                background-color: brown;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
            }

            .box3_1 {
                width: 700px;
                height: 550px;
                background-color: blue;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            .box3_1_1 {
                width: 640px;
                height: 110px;
                background-color: rgb(5, 5, 180);
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            .box3_1_1_1 {
                width: 290px;
                height: 90px;
                background-color: aqua;
            }

            .box3_1_2 {
                width: 640px;
                height: 250px;
                background-color: brown;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
            }

            .box3_1_2_1 {
                width: 290px;
                height: 110px;
                background-color: darkgrey;
            }

            .box3_1_3 {
                width: 640px;
                height: 110px;
                background-color: rgb(52, 52, 167);
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            .box3_1_3_1 {
                width: 290px;
                height: 90px;
                background-color: aqua;
            }

            .box3_2 {
                width: 250px;
                height: 550px;
                background-color: rgb(106, 211, 2);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="container_1">
                <div class="container_2"></div>
            </div>
        </div>
        <div class="box2">
            <div class="box2_1">
                <ul style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center; padding: 0%;">
                    <li class="box2_2">블로그</li>
                    <li class="box2_2">카페</li>
                    <li class="box2_2">뉴스</li>
                    <li class="box2_2">메일</li>
                    <li class="box2_2">증권</li>
                    <li class="box2_2">웹툰</li>
                </ul>
            </div>
        </div>
        <div class="box3">
            <div class="box3_1">
                <div class="box3_1_1">
                    <div class="box3_1_1_1"></div>
                    <div class="box3_1_1_1"></div>
                </div>
                <div class="box3_1_2">
                    <div class="box3_1_2_1"></div>
                    <div class="box3_1_2_1"></div>
                    <div class="box3_1_2_1"></div>
                    <div class="box3_1_2_1"></div>
                </div>
                <div class="box3_1_3">
                    <div class="box3_1_3_1"></div>
                    <div class="box3_1_3_1"></div>
                </div>
            </div>
            <div class="box3_2">
                <div></div>
            </div>
        </div>
    </body>
</html>
