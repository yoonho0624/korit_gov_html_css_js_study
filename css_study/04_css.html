<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>button 스타일</title>
        <style>
            #button-id {
                padding: 10px 30px;
                font-size: 24px;
                background-color: transparent;
                border-radius: 15px;
                border: none;
                transition: background-color 0.5s ease;
            }

            #button-id:hover {
                background-color: beige;
                transform: translateY(-3px);
                font-weight: 700;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button id="button-id">버튼</button>
    </body>
</html>
