<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input 태그</title>
    </head>
    <body>
        <h1>Input 태그</h1>
        <form action="#" method="post">
            <h2>회원가입</h2>
            <div>
                <label for="username_input_id">아이디 : </label>
                <input
                    type="text"
                    id="username_input_id"
                    name="username"
                    value="yoonho"
                    placeholder="아이디를 입력하세요." />
            </div>
            <div>
                <label for="password_input_id">비밀번호</label>
                <input type="password" id="password_input_id" name="password" placeholder="비밀번호를 입력하세요." />
            </div>
            <div>
                <label for="email_input_id">이메일</label>
                <input type="email" id="email_input_id" name="email" placeholder="이메일을 입력해주세요." />
            </div>
            <div>
                <label for="tel_input_id">전화번호</label>
                <input type="tel" id="tel_input_id" name="tel" placeholder="전화번호를 입력하세요." />
            </div>
            <div>
                <label for="age_input_id">나이</label>
                <input
                    type="number"
                    id="age_input_id"
                    name="age"
                    min="1"
                    max="120"
                    value="20"
                    placeholder="나이를 입력하세요." />
            </div>
            <button type="submit">회원가입</button>
            <button type="reset">초기화</button>
        </form>
        <hr />
        <label for="date_input_id">날짜 선택</label>
        <input type="date" id="date_input_id" />
        <br />
        <label for="color_input_id">색상 선택</label>
        <input type="color" id="color_input_id" />
        <br />
        <label for="range_input_id">범위 선택</label>
        <input type="range" id="range_input_id" min="0" max="100" value="60" />
        <br />
        <label for="file_input_id">파일 선택</label>
        <input type="file" id="file_input_id" multiple accept=".xlsx" />
        <br />
        <label for="hidden_input_id">숨겨진 데이터</label>
        <input type="hidden" id="hidden_input_id" value="12345" />
        <br />
        <input type="radio" name="fruits" id="apple" />
        <label for="apple">사과</label>
        <input type="radio" name="fruits" id="mango" />
        <label for="mango">망고</label>
        <input type="radio" name="fruits" id="strawberry" />
        <label for="strawberry">딸기</label>
        <input type="radio" name="fruits" id="grape" />
        <label for="grape">포도</label>
        <br /><br /><br /><br />
        <label for="check_input_id">위 약관에 동의하시겠습니까?</label>
        <input type="checkbox" id="check_input_id" />
    </body>
</html>
